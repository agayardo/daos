hosts:
  test_servers: 7
  test_clients: 1
timeout: 4000
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos0
          scm_size: 16
pool:
  scm_size: 1G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
